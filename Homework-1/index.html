<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form>
        <h2>Sign Up</h2>
        <!-- First and Last name -->
        <div class=username>
            <input type="text" id="username" placeholder="First Name">
            <input type="text" id="username" placeholder="Last Name">
        </div>
        <!-- Mobile No. -->
        <input type="text" id="mobile" placeholder="Mobile No.">

        <!-- email -->
        <input type="text" id="email" placeholder="Email Address">

        <!-- password -->
        <input type="text" id="password" placeholder="Password">
        <input type="text" id="password" placeholder="Confirm Password">

        <!-- Checkbox -->
        <div class="checkbox-area">
            <div class="checkbox">
                <label for="checkbox">I agree</label>
                <input type="checkbox" id="checkbox">
            </div>
            <p> By clicking <button id="register-btn" class="tiny">Register</button> , you
                agree to the <a href="">Terms and Conditions</a> set out by this site,
                including our Cookie Use.</p>
        </div>

        <!-- Buttons -->

        <input type="button" id="button_register" value="Register">
        <input type="button" id="button_signin" value="Sign in">

    </form>

</body>

</html>
